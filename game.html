<!DOCTYPE html>
<html>
<head>
  <title>Sample Game</title>

  <!-- <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/icon.min.css'> -->
  <link rel="stylesheet" type="text/css" href="css/vendor/semantic.css">
  <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" type="text/css" href="css/vendor/jquery.contextMenu.min.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <!-- <script type="text/javascript" src="js/vendor/jison.js"></script> -->
  <!-- <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script> -->
  <script type="text/javascript" src="js/vendor/jquery-3.2.0.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/vendor/snap.svg-min.js"></script>
  <script type="text/javascript" src="js/vendor/semantic.js"></script>
  <!-- <script type="text/javascript" src="js/vendor/jquery.ui.position.js"></script> -->
  <script type="text/javascript" src="js/vendor/jquery.contextMenu.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body class="game">
  <svg id="overlay" width="100%" height="100%"></svg>

  <div id="game-body" class="ui padded grid">
    <div class="ten wide stretched column">
      <div class="ui equal height grid">
        <!-- BLOCK PANEL -->
        <div id="block-div" class="sixteen wide column">
          <div id="block-container">
            <button id="block-go-left" class="ui left attached inverted button">
              <i class="big caret left icon"></i>
            </button>
            <div id="scrollable-div">
              <svg id="block-panel" width="100%" height="56" style="height: 100%"></svg>
            </div>
            <button id="block-go-right" class="ui right attached inverted button">
              <i class="big caret right icon"></i>
            </button>
          </div>
        </div>
        <!-- DISPLAY PANEL -->
        <div id="display-div" class="sixteen wide column">
          <div id="display-container" class="ui segment">
            <div id="display-svg">
              <svg style="height: 100%; width: 100%"></svg>
            </div>
            <div id="console" class="ui segments">
              <i id="close-console" class="close icon" style=""></i>
              <div id="console-title" class="ui segment">
                <strong><i class="terminal icon"></i> Console</strong>
              </div>
              <div id="console-body" class="ui secondary segment">
                <!-- <p>Error: Something is wrong</p>
                <p>Error: Something is wrong</p> -->
              </div>
            </div>
            <button id="open-console" class=" ui icon right floated large button" data-content="Open Console" data-position="top center" data-variation="tiny">
              <i class="icon terminal"> </i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- EDIT PANEL -->
    <div id="edit-div" class="six wide column">
      <div id="edit-container" class="ui segments">
        <div id="edit-bar" class="ui clearing segment">
          <div id="edit-title" class="ui left floated segment" style=""><strong>EDITOR</strong></div>
          <div id="run-code" class="ui right floated mini button"><i class="play icon"></i>Run</div>
          <div id="clear-code" class="ui right floated mini button"><i class="trash icon"></i>Clear</div>
        </div>
        <div id="scrollable-div" class="ui secondary segment">
          <svg id="edit-panel" width="100%" height="95%"></svg>
        </div>
      </div>
    </div>

  </div>
  <script src="js/colors.js"></script>
  <script src="js/block-defaults.js"></script>
  <script src="js/block-data.js"></script>
  <script src="js/block.js"></script>
  <script src="js/context-menu.js"></script>
  <script src="js/game.js"></script>
  <script type="text/javascript" src="js/quorum.js"></script>
</body>
</html>
